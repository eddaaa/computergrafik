<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" charset="UTF-8" src="../three/libs/three/three.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../three/libs/three/loaders/OBJLoader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../three/libs/three/loaders/MTLLoader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../three/libs/three/loaders/GLTFLoader.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            cursor: grab !important;
        }
        #c {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.664);
			}

        #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.664);
        }
    </style>
    <title>Game</title>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p> Find all the hidden letters. </p>
            <p style="font-size:36px">
                Click to play
            </p>
            <p>
                Move: WASD<br/>
                Look: MOUSE<br/>
                Select: CLICK
            </p>
        </div>
    </div>
    <canvas id="c"></canvas>
</body>
<script type="module" src="./game.js"></script>
